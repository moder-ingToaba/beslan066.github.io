<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Личные настройки</title>
</head>
<body>
    <header>
        <div class="container">

            <div class="header">
                <div class="menu">
                    <div class="burger-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
        
                <div class="logo">
                    <img src="img/gargalo.png" alt="">
                </div>
        
                <div class="profile">
                    <a href="my-settings.html"><img src="img/lk/Setings-active.png" alt=""></a>
                </div>
            </div>
            
            <hr>
        </div>
    </header>

    <div class="my-settings">
        <div class="container">
            <h4>Основная информация</h4>
            <div class="fields-rus">
                <div>
                    <input type="text" placeholder="Фамилия">
                    <input type="text" placeholder="Имя">
                </div>
                <div>
                    <input type="text" placeholder="Отчество">
                </div>
            </div>

            <div class="fields-ing">
                <div>
                    <input type="text" placeholder="Тейп">
                    <input type="text" placeholder="Цъи">
                </div>
                <div>
                    <input type="text" placeholder="Даь цъи">
                </div>
            </div>

            <div class="more-fields">
                <h4>Дополнительная информация</h4>
                <div>
                    <select class="select" id="" required>
                        <option value="value1">Лолохоев</option>
                        <option value="value2" selected>Аушев</option>
                        <option value="value3">Угурчиев</option>
                    </select>
                    <select name="male" id="" class="select">
                        <option value="male1">Мужчина</option>
                        <option value="male2" selected>Женщина</option>
                    </select>
                </div>
                <div>
                    <input class="date-input" type="date" placeholder="Дата рождения">
                </div>
            </div>

            <div class="contact-info">
                <h4>Контактная информация</h4>
                <div class="contact-info-fields">
                    <input type="email" placeholder="Email">
                    <input type="tel" placeholder="Номер телефона">
                </div>
            </div>

        </div>
    </div>

    <footer>
        <div class="container">
            <div class="btn-group">
                <button><span><img src="img/Home.png" alt=""></span></button>
                <button><span><img src="img/Calendar.png" alt=""></span></button>
                <button><span><img src="img/Search.png" alt=""></span></button>
                <button><span><img src="img/Message.png" alt=""></span></button>
                <button><span><img src="img/App.png" alt=""></span></button>
            </div>
        </div>
    </footer>
    <script src="/js/inputValidation.js"></script>
</body>
</html>
