<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/auth.css"> -->
    <link rel="stylesheet" href="../../css/style_tj.css">
    <link rel="stylesheet" href="../../css/moments_tj.css">
    <script src="../../js/scipts_tj.js"></script>
    <title>Лента</title>
</head>
<body>
    <div style="margin: 0 auto;" class="s-pad14 s-maxW1100"><div class="formMomentWrapper">
        <form id="formMoment" name="formMomentName" style="display: flex; flex-direction: column;">
            <div class="form-main-container">
            <div id="dragLine" class="part-of-col-flex s-marginAuto"></div>
            <div class="part-of-col-flex">
                <div class="wide primeHs s-textCenter s-pad14" style="color: var(--secGreyBlue);">
                    ДОБАВИТЬ МОМЕНТ
                </div>
            </div>
            <div id="divPreviewBig" class="part-of-col-flex s-marginAuto s-curPointer" style="display: none;">
                <img id="imgPreviewBig" src="" alt="">
                <img id="moment_add_person" onclick="momentAddPerson(event);" src="../../img/moments/add_person.svg" alt="">
            </div>
            <label id="lbUploadMedia" for="uploadMedia" class="s-marginAuto s-curPointer part-of-col-flex">
                <div id="cameraCont">
                    <img src="../../img/post/camera.svg" alt="Добавить медиа">
                    <span class="font1">Добавить медиа</span>
                    <input type="file" name="uploadMedia" id="uploadMedia" style="display: none;" onchange="showPreview(event);">
                </div>
            </label>
            <div id="moments-gallery" class="part-of-col-flex" style="margin-top: 16px;">
                <label id="lbUploadMedia2" for="uploadMedia2" class="s-curPointer" style="display: none;">
                    <input type="file" name="uploadMedia2" id="uploadMedia2" 
                                onchange="addFileSmall(event);" style="display: none;">
                    <div id="cameraCont2">
                        <img src="../../img/post/camera.svg" alt="Добавить медиа">
                    </div>
                </label>
            </div>
            <div class="part-of-col-flex" style="padding: 2px;">
                <div style="margin-top: 10px;">
                    <span id="spanMomentDesc" class="s-curPointer" onclick="momentDescShow(event)">
                        Описание момента...
                    </span>
                    <textarea name="txtarMomentDescName" id="txtarMomentDesc" cols="30" rows="10"
                    form="formMoment" style="display: none;" onblur="momentDescUnfocused(event);"></textarea>
                </div>
            </div>
            <div class="part-of-col-flex">
                <div style="margin-top: 25px;">
                    <a id="addPoll" class="s-curPointer" onclick="addPoll();" style="margin-left: 6px;">
                        Добавить опрос
                    </a>
                </div>
            </div>
            <div class="part-of-col-flex " id="moment-polls-wrapper">
                <div id="moment-pollvs-container" class="wide" style="margin-top: 25px;">
                    <div class="wide input-container" style="display: flex; align-items: center;">
                        <input type="text" name="poll-v1" id="poll-v1" placeholder="1 вариант">
                        <img src="../../img/X.svg" alt="" style="visibility: hidden;">
                    </div>
                    <div class="wide input-container" style="display: flex; align-items: center;">
                        <input type="text" name="poll-v2" id="poll-v2" placeholder="2 вариант">
                        <img src="../../img/X.svg" alt="" style="visibility: hidden;">
                    </div>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <a id="addPollV" class="s-curPointer" onclick="addPollV()">
                        Добавить вариант ответа
                    </a>
                    <a id="delPoll" class="s-curPointer" onclick="delPoll()">
                        Удалить опрос
                    </a>
                </div>
            </div>
            </div>





            
            <div class="part-of-col-flex s-flex" style="justify-content: space-between;">
                <div class="wide s-flex" style="margin-top: 40px; justify-content: space-between; align-items: center;">
                    <a id="add-post-settings" class="s-curPointer">
                        <img src="../../img/post/Settings.svg" alt="">
                    </a>
                    <a id="add-post-publish" href="">
                        Опубликовать
                    </a>
                </div>
            </div>
        </form>
    </div></div>


    <div id="popAddPerson" class="wide tall">
        <div class="add-person-wrapper wide tall s-flexCol">
            <div class="s-flexCol" style="flex-grow: 1;">
                <div class="part-of-col-flex" style="padding: 12px 12px 0 12px;">
                    <input type="search" name="add-person-search"
                    class="wide" id="add-person-search" placeholder="Поиск">
                </div>
                <div id="add-person-gallery" class="part-of-col-flex s-flex">
                    <div class="slide-wrap">
                        <img class="slide-preview" src="../../img/walls/BonifacioCorsica.jpg" alt=""
                                    onclick="addPersonOnClick(event);">
                        <img class="slide-person" src="../../img/profile.svg" alt="">
                    </div>
                    <div class="slide-wrap">
                        <img class="slide-preview" src="../../img/walls/ManitobaSky.jpg" alt="">
                        <img class="slide-person" src="../../img/profile.svg" alt="">
                    </div>
                </div>
            </div>
            <div id="add-person-buttons">
                <a id="add-person-cancel" class="s-curPointer" onclick="momentAddPersonHide();">Назад</a>
                <a id="add-person-submit" class="s-curPointer" onclick="momentAddPersonHide();">Отметить</a>
            </div>
        </div>
    </div>


    <script src="../../js/moments.js"></script>
    <script src="../../js/modals.js"></script>
    <script>
        var lastPersonId = 0;
        var mousedown = false;
        var touched = false;
        var bulbToMove = null;
        var connLineToMove = null;
        var x = 0;
        var y = 0;

        document.querySelector('#popAddPerson').addEventListener('mouseup', function (e) {
            mousedown = false;
        }, true);
        document.querySelector('#popAddPerson').addEventListener('touchend', function (e) {
            touched = false;
        }, true);

        document.querySelector('#popAddPerson').addEventListener('mousemove', function (e) {
            if (mousedown) {
                // console.log(e.clientX, e.clientY, x, y);
                bulbToMove.style.left = e.clientX + x + 'px';
                bulbToMove.style.top = e.clientY + y + 'px';
                _clSet(connLineToMove, bulbToMove, bulbToMove.parentElement);
            }
        }, true);

        document.querySelector('#popAddPerson').addEventListener('touchmove', function (e) {
            if (touched && e.touches.length == 1) {
                e.preventDefault();
                // console.log(e.touches[0].pageX);
                bulbToMove.style.left = e.changedTouches[0].clientX + 'px';
                bulbToMove.style.top = e.changedTouches[0].clientY + 'px';
                _clSet(connLineToMove, bulbToMove, bulbToMove.parentElement);
            }
        }, true);
        
        function momentAddPerson(event) {
            j('#popAddPerson').style.bottom = 0;
        }

        function momentAddPersonHide() {
            j('#popAddPerson').style.bottom = '-120%';
        }
        
        function addPersonOnClick(e) {
            var x = e.clientX;
            var y = e.clientY;
            var b = _apMakeBulb(e);
            var par = e.target.parentElement;
            let parRect = par.getBoundingClientRect();
            
            b.style.left = (x - parRect.x) + "px";
            b.style.top = (y - parRect.y) + "px";

            par.appendChild(b);
            
            var cl = _apMakeConnLine(e);
            _clSet(cl, b, par);

            par.appendChild(cl);

            b.id = 'bulb' + lastPersonId;
            cl.id = 'conn-line-' + lastPersonId;
            lastPersonId++;
        }

        function _apMakeBulb(e) {
            // var mousedown = false;
            // var x = 0;
            // var y = 0;
            var b = document.createElement('div');
            b.classList.add('pers-bulb');

            b.addEventListener('mousedown', function(e) {
                bulbToMove = b;
                connLineToMove = document.querySelector('#conn-line-' + b.id.substring(4));
                mousedown = true;
                x = b.offsetLeft - e.clientX;
                y = b.offsetTop - e.clientY;
            }, true);

            b.addEventListener('touchstart', function(e) {
                bulbToMove = b;
                connLineToMove = document.querySelector('#conn-line-' + b.id.substring(4));
                touched = true;
                x = b.offsetLeft - e.clientX;
                y = b.offsetTop - e.clientY;
            }, true);

            b.addEventListener('mouseup', function (e) { mousedown = false; }, true);
            b.addEventListener('touchend', function (e) { mousedown = false; }, true);

            /* b.addEventListener('mousemove', function (e) {
                if (mousedown) {
                    b.style.left = e.clientX + x + 'px';
                    b.style.top = e.clientY + y + 'px';
                }
            }, true); */

            return b;
        }

        function _apMakeConnLine(e) {
            var cl = document.createElement('div');
            cl.classList.add('pers-conn-line');
            cl.setAttribute('onclick', 'addPersonOnClick(event);');
            return cl;
        }

        function _clSet(cl, b, parent) {
            let bRect = b.getBoundingClientRect();
            let parRect = parent.getBoundingClientRect();
            let persRect = parent.querySelector('.slide-person').getBoundingClientRect();
            cl.style.left = ((persRect.left - parRect.left) + Math.floor(persRect.width / 2)) + "px";
            cl.style.top  = (bRect.top - parRect.top + 4) + "px";
            // cl.style.top  = (y - parRect.y + 3) + "px";
            cl.style.height = (persRect.top - bRect.top) + "px";
            // cl.style.height = (persRect.top - y) + "px";
            cl.style.width = (bRect.left - (persRect.left - parRect.left) - 
                             Math.floor(persRect.width / 2)) + "px";
            // cl.style.width  = ((x - parRect.x) - parRect.x - Math.floor(persRect.width / 2) - 12) + "px";
        }
    </script>
</body>
</html>
